{% extends "base.html" %}

{% block title %}Live Webcam Inference{% endblock %}

{% block body_class %} sidebar-mini {% endblock body_class %}

{% block content %}
<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <section class="col-lg-8 connectedSortable">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Live Webcam Inference</h3>
            </div>
            <div class="card-body">
              <img id="webcam-stream" src="{{ url_for('webcam_feed') }}" style="width:100%; height:auto;" />
            </div>
          </div>
        </section>
      </div>
      <div class="row">
        <div class="col-lg-2">
          <a href="{{ url_for('hello_world') }}" class="btn btn-danger">Stop and return Home</a>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
