{% set current_task = selected_task or 'detection' %}
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
    <a href="/" class="brand-link logo-float logo-hover" style="display:flex; flex-direction:column; align-items:center; justify-content:center; padding:18px 12px; text-align:center;">
      <img src="/static/assets/logo.png" alt="Logo" style="display:block; width:60%; max-width:180px; height:auto; border-radius:0; margin-bottom:8px;" />
      <span class="brand-text" style="font-size:1.4rem; font-weight:600; letter-spacing:0.5px;">AI Dashboard</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <!-- Removed duplicate logo panel now that logo is in brand link -->

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class -->


          <!-- Tasks menu -->
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-tasks"></i>
              <p>
                Tasks
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview" id="tasks-menu" style="display:block;">
              <li class="nav-item px-3 pt-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="taskOption" id="task-detection" value="detection" {% if current_task == 'detection' %}checked{% endif %}>
                  <label class="form-check-label" for="task-detection">Object detection</label>
                </div>
              </li>
              <li class="nav-item px-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="taskOption" id="task-segmentation" value="segmentation" {% if current_task == 'segmentation' %}checked{% endif %}>
                  <label class="form-check-label" for="task-segmentation">Segmentation</label>
                </div>
              </li>
              <li class="nav-item px-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="taskOption" id="task-pose" value="pose" {% if current_task == 'pose' %}checked{% endif %}>
                  <label class="form-check-label" for="task-pose">Pose detection</label>
                </div>
              </li>
              <li class="nav-item px-3 pb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="taskOption" id="task-classification" value="classification" {% if current_task == 'classification' %}checked{% endif %}>
                  <label class="form-check-label" for="task-classification">Classification</label>
                </div>
              </li>
            </ul>
          </li>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
